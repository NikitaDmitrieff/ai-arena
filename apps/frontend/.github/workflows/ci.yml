name: CI - Lint, Test, and Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run TypeScript type checking
        run: npm run typecheck

      - name: ğŸ¨ Run ESLint
        run: npm run lint

      - name: ğŸ§ª Run tests
        run: npm run test

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          # Add your environment variables here
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_TICTACTOE_API_URL: ${{ secrets.NEXT_PUBLIC_TICTACTOE_API_URL }}
          NEXT_PUBLIC_MRWHITE_API_URL: ${{ secrets.NEXT_PUBLIC_MRWHITE_API_URL }}
          NEXT_PUBLIC_MRWHITE_WS_URL: ${{ secrets.NEXT_PUBLIC_MRWHITE_WS_URL }}

      - name: âœ… All checks passed
        run: echo "ğŸ‰ All validation checks passed successfully!"

